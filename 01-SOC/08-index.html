<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px
		}
		label{
			display : block;
		}
		tbody{
			font-size: 18pt;
		}
		#tdSalary{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};


		//state & bahavior
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			}
			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName]  === value) return;
				_data[attrName] = value;
				//trigger change notification for attrName
				var listenerFns = _listeners[attrName];
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			};

			var _listeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.onChange = function(attrName, listenerFn){
				_listeners[attrName].push(listenerFn);
			};

		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		};

		function SalaryCalculatorView(calculator){
			var _template = `
				<section>
					<div class="field">
						<label for="">Basic :</label>
						<input type="number" id="txtBasic">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="number" id="txtHra">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="number" id="txtDa">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" id="rangeTax" min="0" max="30" value="0">
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<table>
							<thead>
								<th>Basic</th>
								<th>Hra</th>
								<th>Da</th>
								<th>Tax</th>
								<th>Salary</th>
							</thead>
							<tbody>
								<tr>
									<td id="tdBasic">[Basic]</td>
									<td id="tdHra">[Hra]</td>
									<td id="tdDa">[Da]</td>
									<td id="tdTax">[Tax]</td>
									<td id="tdSalary">[Salary]</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			`;

			var $root = this.$root = $('<div></div>');

			this.render = function(){
				$root.html(_template);
			}

			//Reacting to user actions
			$root.on('change', '#txtBasic', function(){
				calculator.set('basic', $(this).val().toInt());
			});

			$root.on('change', '#txtHra', function(){
				calculator.set('hra', $(this).val().toInt());
			});

			$root.on('change', '#txtDa', function(){
				calculator.set('da', $(this).val().toInt());
			});

			$root.on('change', '#rangeTax', function(){
				calculator.set('tax', $(this).val().toInt());
			});


			$root.on('click','#btnCalculate', function(){
				calculator.calculate();
			});

			//Reacting to model changes
			calculator.onChange('salary', function(){
				$('#tdSalary', $root).html(calculator.get('salary'));
			});

			calculator.onChange('basic', function(){
				$('#tdBasic', $root).html(calculator.get('basic'));
			});
			calculator.onChange('hra', function(){
				$('#tdHra', $root).html(calculator.get('hra'));
			});
			calculator.onChange('da', function(){
				$('#tdDa', $root).html(calculator.get('da'));
			});
			calculator.onChange('tax', function(){
				$('#tdTax', $root).html(calculator.get('tax'));
			});
		}
		//user interaction\
		//bootstrap code - experiment this in the console
		$(function(){
			window.calculator = new SalaryCalculator();

			//view-1
			window.view1 = new SalaryCalculatorView(calculator);
			view1.render();
			view1.$root.appendTo(document.body);

			//view-2
			window.view2 = new SalaryCalculatorView(calculator);
			view2.render();
			view2.$root.appendTo(document.body);
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
